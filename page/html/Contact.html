	<script>
		
		const text = [
			"Vous avez une idée ?",
			"Un projet qui demande une expertise en développement ?",
			"Que ce soit pour des projets web, mobiles ou la création de solutions digitales sur mesure ?",
			"Ou encore, à la recherche d'opportunités dans le domaine du développement ?",
			"N'hésitez pas à me contacter, je serais ravi d'échanger avec vous."
		]

		const textElement = [
			document.getElementById('text1'),
			document.getElementById('text2'),
			document.getElementById('text3'),
			document.getElementById('text4'),
			document.getElementById('text5')
		];
		
		
			let index = 0;
			let animationStarted = false;

			let i = 0;
			function writeText() {

				if (index < text[i].length) {
					textElement[i].textContent += text[i].charAt(index);
					index++;
					setTimeout(writeText, 30);
				} else if( i < 4 ){
					i ++;
					index = 0;
					setTimeout(writeText, 30);
				}
			}

			if (!animationStarted) {
				animationStarted = true;
				writeText();
			}



			
			
	</script>
